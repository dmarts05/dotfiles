# Extra autostart processes
# exec-once = runapp my-service
exec-once = runapp hypridle
exec-once = runapp mako
exec-once = runapp waybar
exec-once = runapp swaybg -i ~/.config/hypr/wallpaper.jpg -m fill
exec-once = runapp swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon -sd
exec-once = wl-clip-persist --clipboard regular --all-mime-type-regex '^(?!x-kde-passwordManagerHint).+'
exec-once = runapp hyprpm reload -n
exec-once = runapp foot --server
