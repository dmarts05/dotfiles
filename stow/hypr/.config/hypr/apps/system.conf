# Floating windows
windowrule = float on, center on, size 800 600, match:tag floating-window

windowrule = tag +floating-window, match:class (blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|About|TUI.float)
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), match:title ^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)
windowrule = tag +floating-window, match:class brave, match:title .*wants to save.*

# Thunar dialogs
windowrule = float on, center on, size 400 100, match:tag thunar-dialog

windowrule = tag +thunar-dialog, match:class thunar, match:title ^(File Operation Progress|Rename|Confirm|Move to Trash|Replace|Error|Failed).*$

# Fullscreen screensaver
windowrule = fullscreen on, match:class Screensaver

# No transparency on media windows
windowrule = opacity 1 1, match:class ^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$
